<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Css/styles.Css">
    <link rel="shortcut icon" href="images/calculadora.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="title">Calculadora</h1>
    </header>
    <main>
        <article class="calculadora">

            <article id='pantalla' class="pantalla">0</article>

            <div class="filas">
                <button id="clean" class="btn">C</button>
                <button id="borrar" class="btn">‚Üê</button>
                <button class="btn">/</button>
                <button class="btn">*</button>
            </div>

            <div class="filas">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">-</button>
            </div>

            <div class="filas">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">+</button>
            </div>

            <div class="specialFila">

                <div class="cuartaFila">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>

                    <button id="cero" class="btn">0</button>
                    <button class="btn">.</button>
                </div>

                <button id="igual" class="btn">=</button>

            </div>

        </article>

    </main>

    <script src="Js/main.Js"></script>
</body>

</html>
