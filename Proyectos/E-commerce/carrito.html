<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Css/styles.css">
</head>

<body>
    <main>
        <section class="generalContain">
            <aside class="aside">
                <nav>
                    <ul class="menu">
                        <li>
                            <a class="btnVolver" href="./index.html"><i class="bi bi-arrow-left-circle"></i>
                                Seguir Comprando
                            </a>
                        </li>

                        <li>
                            <a class="btnMenu btnCarrito active" src="./carrito.html"><i class="bi bi-cart2"></i>
                                Productos:
                                <span class="cantProducts"></span>
                            </a>
                        </li>

                    </ul>
                </nav>
            </aside>
            <section class="mainContain">

                <h2>Carrito</h2>

                <section class="carritoContain">
                    <p id="carritoVacio" class="carritoVacio"><i class="bi bi-exclamation-triangle"></i> Tu carrito está vacío. <i
                            class="bi bi-exclamation-triangle"></i></p>

                    <div id="carritoProductos" class="carritoProductos disabled">

                    </div>

                    <div id="carritoAcciones" class="carritoAcciones disabled">

                        <div class="vaciarBtnContain">
                            <button id="btnVaciarCarrito" class="btnVaciarCarrito">Vaciar Carrito</button>
                        </div>

                        <div class="totalBtnContain">
                            <div class="comprarContain">
                                <p>Total:</p>
                                <p id="total">$3000</p>
                            </div>
                            <div class="btnComprarContain">
                                <button id="btnComprarCarrito" class="btnComprarCarrito">Comprar Ahora!</button>
                            </div>
                        </div>
                    </div>


                </section>
            </section>
    </main>
    <script src="Js/carrito.js"></script>
</body>

</html>
